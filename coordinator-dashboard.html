<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Dashboard - Idea Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Coordinator Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="sidebar">
        <ul>
            <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Overview</a></li>
            <li><a href="#" id="viewIdeasBtn"><i class="fas fa-lightbulb"></i> View Ideas</a></li>
        </ul>
    </div>

    <main id="mainContent">
        <div id="overview" class="section">
            <h2>Overview</h2>
            <p>Total Ideas Submitted: <span id="totalIdeas">0</span></p>
        </div>

        <div id="viewIdeas" class="section hidden">
            <h2>View Submitted Ideas</h2>
            <div id="ideasList"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Idea Portal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
